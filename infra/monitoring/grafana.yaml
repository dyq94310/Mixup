apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090  # 这里使用 Service 名
        isDefault: true
        editable: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
          fsGroup: 472 # 关键：确保卷的权限属于 Grafana 用户
      containers:
      - name: grafana
        image: grafana/grafana:12.3.1
        ports:
        - containerPort: 3000
        env:
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "false"  # 禁用匿名访问
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "123456" # 设置初始 admin 密码,重置方式: kubectl exec -it <grafana-pod-name> -n monitoring -- grafana-cli admin reset-admin-password <新密码>
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana # 挂载到数据目录
        - name: ds-config
          mountPath: /etc/grafana/provisioning/datasources # 挂载到配置目录
          readOnly: true
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: ds-config
        configMap:
          name: grafana-datasources 
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  ports:
    - port: 3000      # Service 暴露的端口
      targetPort: 3000 # Pod 监听的端口
      protocol: TCP
      name: http
  selector:
    app: grafana      # 必须完全匹配你 Deployment 里的 labels.app
  type: ClusterIP     # 因为你用 Ingress，所以这里用内部 IP 即可
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
spec:
  tls:
  - hosts:
    - grafana.groovydeng.eu.org
    secretName: cf-tls
  rules:
  - host: grafana.groovydeng.eu.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000