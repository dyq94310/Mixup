# -------------------
# 1. Nodepass Dash 应用
# -------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodepassdash
  labels:
    app: nodepassdash
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nodepassdash
  template:
    metadata:
      labels:
        app: nodepassdash
    spec:
      # [1] 钉在 hyt 上 (为了读写本地数据库)
      nodeSelector:
        kubernetes.io/hostname: tokyo
      
      containers:
      - name: nodepassdash
        image: ghcr.io/nodepassproject/nodepassdash:3.2.7
        ports:
        - containerPort: 3000
        
        # 健康检查保持不变
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        
        volumeMounts:
        - name: data-vol
          mountPath: /app/db
        - name: tz-vol
          mountPath: /etc/localtime
          readOnly: true
      
      volumes:
      - name: data-vol
        hostPath:
          path: /opt/k3s-data/nodepass-dash/db
          type: DirectoryOrCreate
      - name: tz-vol
        hostPath:
          path: /etc/localtime
          type: File

---
# -------------------
# 2. Service (保持不变)
# -------------------
apiVersion: v1
kind: Service
metadata:
  name: nodepassdash-svc
spec:
  selector:
    app: nodepassdash
  ports:
    - protocol: TCP
      port: 3000       # Service 暴露的端口
      targetPort: 3000 # 容器内部端口
  type: ClusterIP

---
# -------------------
# 3. Ingress (新增部分 - 替代 Tunnel)
# -------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodepassdash-ingress

spec:
  tls:
    - hosts:
        - np.groovydeng.eu.org

      # 复用你现有的泛域名证书 Secret
      secretName: cf-tls

  rules:
  - host: np.groovydeng.eu.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodepassdash-svc
            port:
              # 这里必须对应 Service 暴露的端口
              number: 3000